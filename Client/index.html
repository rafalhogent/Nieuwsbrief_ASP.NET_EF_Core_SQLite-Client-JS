<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwsbrief</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/9908.png" type="image/x-icon">
    <script defer src="/script.js"></script>
</head>

<body>

    <div class="centered container" id="mydiv">
        <h3 class="form-title">Schrijf je in op onze wekelijkse nieuwsbrief</h3>
        <div id="email-form">
            <label for="exampleInputEmail1" class="form-label">Jouw email</label>
            <div class="form-row">
                <input id="emailInp" type="email" class="form-input" placeholder="someone@starringjane.com">
                <button id="sendBtn" type="submit" class="btn form-btn active">Inschrijven</button>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>
        
        <div id="confirmation" class="hidden">
            <p id="confirmMsg">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            <button id="confirmBtn" class="btn active">OK</button>
        </div>
        
    </div>


</body>

</html>
